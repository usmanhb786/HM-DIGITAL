<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Digital Solutions | Premium Digital Agency Lahore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .card-glow:hover {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.15), 0 0 40px rgba(168, 85, 247, 0.1);
        }
        .slider-transition {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes kenBurns {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }
        .animate-ken-burns {
            animation: kenBurns 12s linear infinite alternate;
        }
    </style>
<script type="importmap">

<script>
    /**
     * Shim process.env for static hosting environments like GitHub Pages.
     * This prevents 'ReferenceError: process is not defined' when the app
     * attempts to access Gemini API keys or other environment variables.
     */
    window.process = window.process || { 
        env: { 
            API_KEY: "" // The actual key is injected during the build/execution phase
        } 
    };
</script>
